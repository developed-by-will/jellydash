<div class="card portraitCard card-hoverable card-withuserdata carousel-item">
    <div class="cardBox cardBox-bottompadded">
        <div class="cardScalable">
            <div class="cardPadder cardPadder-portrait lazy-hidden-children">
                <span class="cardImageIcon material-icons movie" aria-hidden="true"></span>
            </div>
            <a href="#" target="_blank" class="cardImageContainer coveredImage cardContent itemAction"
                aria-label="{{name}}"
                style="background-image: url('/Items/{{id}}/Images/Primary?fillHeight=357&fillWidth=238&quality=96&tag={{poster}}');">
            </a>
            <div class="cardOverlayContainer itemAction">
                <a href="#" class="cardImageContainer">
                    <button is="paper-icon-button-light"
                        class="cardOverlayButton cardOverlayButton-hover itemAction paper-icon-button-light cardOverlayFab-primary">
                        <span class="material-icons cardOverlayButtonIcon cardOverlayButtonIcon-hover play_arrow">
                        </span>
                    </button>
                </a>
            </div>
        </div>
        <div class="cardText cardTextCentered cardText-first">
            <bdi>
                <a href="#" class="itemAction textActionButton" title="{{name}}">{{name}}</a>
            </bdi>
        </div>
        <div class="cardText cardTextCentered cardText-secondary">
            <bdi>{{premiereDate}}</bdi>
        </div>
    </div>
</div>
